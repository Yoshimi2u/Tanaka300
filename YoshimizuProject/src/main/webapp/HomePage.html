<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>吉水のホームページ</title>
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="mycss/Hompege.css" rel="stylesheet">
</head>

<body>
  <script type="text/javascript" src="sample.js"></script>
  <label class="ms-5 fs-2">ホームページ</label>
  <div class="container border rounded border-success border-4 mb-1">
    <label class="fs-4 mt-1">毎日の振り返り採点</label>
    <br><br>
    <div class="mb-1  text-center">
      <button id="createbtn" class="btn btn-success btn-lg">
        <span>作成</span>
      </button>
    </div>
  </div>
  <div class="mx-auto w-25 rounded-3" id="success-msg" style="display:none; background: #8EC3B0;margin-top:-36px;">
    <div class="text-center fs-4" id="showScore"></div>
  </div>
  <div class="container border rounded border-success border-4 mt-2">
    <label class="fs-4 mt-1">リモート出退勤時間作成</label>
    <br><br>
    <div class="d-flex justify-content-center mb-2" id="remote">
      <div class="btn-group">
        <button id="goingWorkbtn" class="btn btn-success btn-lg" name="start">　出勤　</button>
        <button id="leftWorkbtn" class="btn btn-primary btn-lg" name="end">　退勤　</button>
      </div>
    </div>
    <div class="d-flex justify-content-center mb-1">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" checked>
      <label class="form-check-label">1分追加する</label>
    </div>
    </div>
  </div>
  <div class="mx-auto w-50 rounded-3" id="createMsg" style="display:none; background: #8EC3B0;margin-top:-36px;">
    <div class="text-center fs-4"><label id="show"></label>
    </div>
  </div>
  <div class="container border rounded border-success border-4 mt-2 mb-1">
    <label class="fs-4 mt-1">夕食のレシピ決め</label>
    <br>
    <div class="mb-1  text-center">
    <div id = "recipe" class="fs-5 mb-3"></div>
      <button id="roulette" class="btn btn-success btn-lg">
        <span>スタート</span>
      </button>
    </div>
  </div>
  <div class="mx-auto w-25 rounded-3" id="success-msg" style="display:none; background: #8EC3B0;margin-top:-36px;">
    <div class="text-center fs-4" id="desideRecipe"></div>
  </div>
</body>
</html>
